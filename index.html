<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BreakOut - CG Project</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body { font-family: sans-serif; display:flex; align-items:center; justify-content:center; background:#000000; }
      #game-wrap { text-align:center; padding: 16px; background: rgb(121, 13, 13); border-radius:8px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
      #controls { margin-top: 8px; }
      canvas { border: 1px solid #666; display:block; margin: 0 auto; }
      #message { margin-top: 8px; font-weight: bold; }
    </style>
  </head>
  <body>
    <div id="game-wrap">
      <h2>BreakOut </h2>
      <canvas id="webgpuCanvas" width="600" height="400"></canvas>
      <div id="controls">
      <label>Background: <select id="bgselect">
        <option value="0">pink</option>
        <option value="1">light green</option>
        <option value="2">light blue</option>
        <option value="3">light gray</option>
        <option value="4">black</option>
      </select></label>
      <button id="replay" style="margin-left:20px; display:none">Replay</button>
      <span style="margin-left:20px">Left/Right arrows to move paddle. Space to pause.</span>
      </div>
      <div id="message"></div>
    </div>

    <script src="Matrix4.js"></script>
    <script src="BreakOut.js"></script>
  </body>
</html>
